<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <p id="uid" hidden>{{uid}}</p>
      <p id="token" hidden>{{token}}</p>

      <div id="error" class="alert alert-danger" role="alert"></div>

      <div class="mb-4">
        <label for="new_password" class="form-label">New Password: </label>
        <input
          class="form-control"
          type="text"
          name="new_password"
          id="password1"
        />
      </div>

      <div>
        <label for="re_new_password" class="form-label"
          >Confirm New Password:
        </label>
        <input
          class="form-control"
          type="text"
          name="re_new_password"
          id="password2"
        />
      </div>

      <button id="button" class="btn btn-primary mt-5">Submit</button>
    </div>

    <script>
      const uid = document.getElementById("uid").textContent
      const token = document.getElementById("token").textContent

      let password1 = document.getElementById("password1")
      let password2 = document.getElementById("password2")
      let button = document.getElementById("button")

      button.addEventListener("click", function () {
        if (password1.value != password2.value) {
          document.getElementById("error").innerHTML =
            "Erorr,Password not match!"
          return 0
        }

        let data = {
          uid: uid,
          token: token,
          new_password: password1.value,
          re_new_password: password2.value,
        }

        fetch(
          "https://exchangemoneyapp.herokuapp.com/auth/users/reset_password_confirm/",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          }
        ).then((res) => {
          if (res.status === 204) {
            window.location.replace(
              "https://exchangemoneyapp.herokuapp.com/password/success"
            )
          } else {
            document.getElementById("button").disabled = false
            document.getElementById("error").innerHTML =
              "<h5>Opps , something went worng, try again</h5>"
          }
        })
      })
    </script>
  </body>
</html>
